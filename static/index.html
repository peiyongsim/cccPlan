    <div class="col-md-10 col-md-offset-1">
        <h1>CCC Plan</h1>
        <h2 class="subtitle">Find your future today</h2>
    </div>

    <!-- Table of Requirments -->
    <div class="col-md-8 col-md-offset-2">
        <table id="course-table" class="table table">
            <thead>
                <tr id="table1-row">
                    <th>
                        <label for="college">Transfer from</label>
                        <select id="college" style="display:inline; width: 60%" class="form-control" onchange="fillDegrees()"></select>
                    </th>
                    <th style="white-space: nowrap">
                        <label for="university" style="display: inline">Transfer to</label>
                        <select id="university" style="display: inline; width: 40%" class="form-control" onchange="fillDegrees()"></select>
                        <label for="major" style="display: inline">Major</label>
                        <select id="major" style="display: inline; width: 40%" class="form-control" disabled="true" onchange="displayTable()"></select>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Table of Offered Sections -->
    <div id="session-mode" class="col-md-8 col-md-offset-2" hidden="true">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 id="course-heading" class="panel-title">Panel title</h3>
            </div>
            <table id="section-table" class="table">
                <thead>
                    <tr>
                        <th>Section Number</th>
                        <th>Instructor</th>
                        <th>Avalible/Capacity/Waitlist</th>
                        <th>Meeting Info</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <a class="return-btn btn btn-primary btn-md" href="#">Back</a>

        </div>
